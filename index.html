<!doctype html>
<!-- 반응형 웹 -->
<html class="no-js " lang="kr">
<head>
    <!-- Basic -->
    <!-- 구글,익스플로어 동시 실행가능 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="google">


    <!-- 사이트 정보 -->
    <title>1605003-김건범 기말고사</title>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">

    <!--  스타일시트-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="style.css">

</head>
<!-- 왼쪽 메뉴바 기준입니다 편집시 위치를 파악하셔야합니다.-->
<body >
    <!--메인 홈페이지 전체 렙 시작지점-->
 
    <div id="wrapper">

        <div id="home" class="video-section js-height-full">
            <div class="overlay"></div>
            <div class="home-text-wrapper relative container">
                <div class="home-message">
                    <img src="img/logo.png" width="180" alt="#"> <!--이미지 사이즈조절-->
                    <p>mobile.web.app.soluition</p> <!--헤더문자 부분-->
                    <div class="btn-wrapper">
                        <div class="text-center">

                            <a href="main.html" class="btn btn-primary">click</a> &nbsp;

                        </div>
                    </div><!-- end부분 영상 밑으로 출력-->
                </div>
            </div>
        </div>
    </div>
    <!--전체화면 감싸는부분 끝나는점. -->
    <!-- jQuery Files -->
    <script src="js/jquery.min.js"></script>

    <script src="js/masonry.js"></script>
    <script src="js/masonry-4-col.js"></script>
    <!-- VIDEO BG PLUGINS -->
    <!--video문구는 외국사이트 소스를 사용하였음.-->
    <script src="videos/libs/swfobject.js"></script>
    <script src="videos/libs/modernizr.video.js"></script>
    <script src="videos/libs/video_background.js"></script>
    <!--메인 사이트에선 한번만 거론 밑에부분은 페이지 오류생길시 수정할것!-->
    <script>
        jQuery(document).ready(function ($) {
            var Video_back = new video_background($("#home"), {
                "position": "absolute", //Follow page scroll
                "z-index": "-1",        //Behind everything
                "loop": true,           //Loop when it reaches the end
                "autoplay": true,       //Autoplay at start
                "muted": true,          //Muted at start
                "mp4": "videos/video.mp4",     //Path to video mp4 format
                "video_ratio": 1.7778,              // width/height -> If none provided sizing of the video is set to adjust
                "fallback_image": "images/dummy.png",   //Fallback image path
                "priority": "html5"             //Priority for html5 (if set to flash and tested locally will give a flash security error)
            });
        });
    </script>

</body>
</html>
